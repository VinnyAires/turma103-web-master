<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Master-contato</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
   body {
         font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: whitesmoke;
        }

        header {
            background: rgb(50, 2, 97);
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s, transform 0.3s;
        }

        nav a:hover {
            color: rgb(140, 78, 202);
            transform: scale(1.1);
        }
        
        .banner {
          background: rebeccapurple;
          color: #fff;
          padding: 30px 20px;
          text-align: center;
        }
        main{
           background-color: whitesmoke;
           max-width: 3000px;
           height: 3000px;
        }
h1 {
    margin-bottom: 20px;
    font-size: 24px;
    color: white
}
form {
    display: flex;
    flex-direction: column;
    max-width: 3000px;
}

label {
    margin-bottom: 5px;
    font-size: 15px;
    color: #333;
}

span {
    color: red;
}

input {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 15px;
    border: 1px solid black;
    border-radius: 5px;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: rebeccapurple;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: rgb(48, 23, 73);
}

.floating-image {
    position: absolute;
    bottom: 10px;
    right: 10px;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    overflow: hidden;
}
    </style>
    <header>
        <div class="logo">Minha Loja</div>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <h1>Contato</h1>

        </section>
        <div class="container">
            <form>
                <label for="nome">Nome<span>*</span>:</label>
                <input type="text" id="nome" name="nome" required>
    
                <label for="email">E-mail<span>*</span>:</label>
                <input type="email" id="email" name="email" required>
    
                <label for="telefone">Telefone<span>*</span>:</label>
                <input type="tel" id="telefone" name="telefone" required>
    
                <label for="endereco">Endere√ßo:</label>
                <input type="text" id="endereco" name="endereco">
    
                <label for="cidade">Cidade<span>*</span>:</label>
                <input type="text" id="cidade" name="cidade" required>
    
                <label for="estado">Estado<span>*</span>:</label>
                <input type="text" id="estado" name="estado" required>
    
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
