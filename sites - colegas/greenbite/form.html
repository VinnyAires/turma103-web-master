<main>
<div class="boxmode"> 
                <div class="card" id="home">Fómulario de Contato:</div>
     <form action="">
        <label for="nome">Nome:</label>
        <br>
         <input type="text" placeholder="Nome"required>
         <br><br>
        
         <label for="email">E-mail:</label>
         <br>
         <input type="email" name="email" required>
         <br><br>

         <label for="senah">Senha:</label>
         <br>
         <input type="password" name="senha" required>

         <br><br>
         <label for="data_nascimento">Data de Nascimento:</label><br>
          <input type="date" name="data_nascimento" required>

          <!--Botões de rádio para selecionar o genero-->
          <br><br>
        <label for="genero">Gênero:</label><br>
        <label for="masculino">Masculino</label>
         <input type="radio" name="masculino" value="masculino">

         <label for="feminino">Feminio</label>
         <input type="radio" name="feminino" value="feminino">

         <label for="outro">Outro</label>
         <input type="radio" name="outro" value="outro">

          <!--Menu Suspenso para selecionar múltiplos interesses-->
          <br><br>
          <label for="interesses">Interesse:</label>
          <select name="interesses">
               <option value="tecnologia"> Duvidas</option>
               <option value="ciencia">Reclamações</option>
               <option value="arte">Avaliação</option>
          </select>

          <!--Area de Textos para comentarios-->
          <br>
          <label for="comentarios">Comentarios:</label>
          <br>
         <textarea name="comentarios"  cols="40" rows="5"></textarea>
          <br><br>  
    </div>
